  <body class="bg-neutral-800 text-white">
    <!-- Google Tag Manager (noscript)-->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <div class="container mx-auto p-8" id="app">
      <div class="text-center">
        <h1 class="mb-4 font-bold text-4xl">HEIC2ANY，在瀏覽器上將 HEIC 格式轉換為 JPG、PNG</h1>
        <p>筆記文：<a class="text-main hover:text-mainHover" href="https://www.letswrite.tw/heic2any/">Let's Write</a></p>
      </div>
      <hr class="my-6 mx-auto max-w-3xl border-t border-gray-500 border-dashed"/>
      <section class="mx-auto max-w-3xl p-4">
        <div class="grid gap-4 sm:grid-cols-2">
          <!-- 選擇圖片-->
          <div class="flex items-center justify-center">
            <label class="mx-auto cursor-pointer flex w-full h-full flex-col items-center bg-neutral-900 rounded-xl border-2 border-dashed border-blue-400 p-6 text-center" for="file">
              <svg class="h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
              </svg>
              <h2 class="mt-4 text-xl font-bold">1 選擇圖檔</h2>
              <p class="mt-2">點擊並選擇您的圖片</p>
              <p class="mt-2">限制圖片格式為 HEIC</p>
              <p class="mt-2">圖片選擇完，便會自動轉檔並下載</p>
              <input class="hidden" id="file" type="file" accept="image/heic"/>
            </label>
          </div>
          <!-- 使用預設圖片-->
          <div class="flex items-center justify-center">
            <div class="mx-auto flex w-full flex-col items-center bg-neutral-900 rounded-xl border-2 border-dashed border-blue-400 p-4 text-center">
              <h2 class="mt-1 mb-2 text-xl font-bold">2 使用預設圖片</h2><a id="placeholder" href=""><img src="dist/demo.jpg"/></a>
            </div>
          </div>
        </div>
        <!-- control-->
        <div class="my-8 flex items-center">
          <p class="shrink-0 text-lg">轉換格式：</p>
          <select class="appearance-none border border-neutral-500 rounded-lg focus:ring-blue-500 focus:outline-none w-full px-5 py-3 cursor-pointer" id="type">
            <option value="jpeg">JPEG 可選擇品質</option>
            <option value="png">PNG</option>
            <option value="gif">GIF 轉換時間最久</option>
          </select>
        </div>
        <div class="mt-8 flex items-center">
          <p class="shrink-0 text-lg">轉換品質：</p>
          <input class="appearance-none bg-white rounded-lg h-3 w-full" id="quality" type="range" min="0.1" max="1" step="0.1" value="0.7"/>
          <p class="shrink-0 w-10 text-center text-lg" id="quality-output">0.7</p>
        </div>
        <div class="my-4">
          <p class="text-lg">* 轉換品質僅在圖片格式選擇 JPEG 時有效。</p>
        </div>
        <hr class="my-6 mx-auto max-w-3xl border-t border-gray-500 border-dashed"/>
      </section>
      <section id="preview"></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.3/heic2any.min.js" async="async"></script>
    <script src="dist/main.min.js"></script>
